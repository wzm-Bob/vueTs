language: node_js
node_js:
  - "8"

install:
  - npm install

script:
  - npm run build
after_success:
  - cd ./dist
  - git init
  - git config --global user.name "${U_NAME}"
  - git config --global user.email "${U_EMAIL}"
  - git add .
  - git commit -m "Automatically update from travis-ci"
  - git push --quiet --force  "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}

branches:
  only:
    - master
env:
  global:
    - GH_REF: github.com/wzm-Bob/vueTs.git
    - GH_TOKEN:329d605e50f2f988bdcd0dd3addaec049c27cfdb 
    - P_BRANCH:gh-pages
    - U_EMILE:17797592879@189.cn
    - U_NAME:wzm-Bob
